<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myBlogApp</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/form.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet"/>
</head>

<body>
    <!-- index -->
    <header class="header">
        <span class="toggle">
            <i class="fa-solid fa-sun" style="color: #f9de2f; font-size: 25px;">
            </i>
        </span>
        
    </header>
    <main>
        <article>
            <section class="section">
                
               
                <!-- We have 1 div called class "<div class="Container">" that contains 2 div inside.
        1' div contains my Firs Blog 
     2' div contain whats on your mind and below)  -->
                <div class="container">
                    
                    <div class="leftside">
                        <!-- .circle on css -->
                        <div class="circle">
                            <!-- to create the circle inside the 1'div class leftside we create another div -->
                            <h1 class="text">My First Blog</h1>
                        </div>
                    </div>
                    <!-- we create the form for the rightend. The left the form is created on css-->
                    <div class="rightside">
                        <h2 class="h2">What's on your mind?</h2>
                        <!--The form action attribute specifies the url to which the form data is submitted 
when the submit botton is clicked ex. the  <form action="" contain eventually the url. 
where you collect the form data-->
                        <form action="" id="blogcontent" class="form">
                            <!-- to create the label username -->

                            <label for="Username">Username</label>
                            <!-- with br we brake into a new line -->
                            <br>
                            <!--create rectangular box -->
                            <input type="text" id="username" name="username">
                            <br>
                            <!-- to create the label for title -->
                            <label for="title">Title</label>
                            <br>
                            <!--create rectangular box -->
                            <input type="text" id="title" name="title">
                            <br>
                            <!-- to create the label for content -->
                            <label for="content"> Content</label><br>

                            <!--create rectangular for content box for textarea-->
                            <textarea  id="content" name="content" cols="50" rows="5"></textarea>
                            <br>
                            <!-- Submit botton -->
                            <input type="submit" value="Submit" class="submit">
                        </form>
                    </div>
                </div>

            </section>
        </article>
    </main>
    <script src="./assets/js/logic.js"></script>
    <script src="./assets/js/form.js"></script>
</body>

</html>
