<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Blog</title>
    <link rel="stylesheet" href="./assets/blog.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet" />
</head>

<body>
    <header class="header">
        <!-- the container 1 in the header on blog.css-->
        <div class="container">
            <h1>My First Blog</h1>
            <a href="/index.html">
            <span class="backbutton">
                <i class="fa-solid fa-left-long"></i> Back </span>
            </a>
            <span class="toggle"><i class="fa-solid fa-sun" style="color: #f9de2f; font-size: 25px;">
            </i></span>
        </div>
    </header>
    <main>
        <article>
            <!-- this is section class on blog.css ln 17-->
            <section class="section">

                <!-- the container 2 inside the section whith contains the children style.css and blog.css-->
 
                <div class="container">
                    <div class="contentbox">
                        <h2>Blog Title</h2>
                        <!-- <hr> make an ororizontal line under Block Title in blog.css for all the boxes see below all the <h2> elements-->
                        <hr>       
                        <p class="content" id="content1">
                            Here is my content
                        </p>

                        <span class="postedby">Posted by: 1Simonam</span>
                    </div>
                </div>
                <div class="container">
                    <div class="contentbox">
                        <h2>Title 2</h2>
                        <hr>
                        <p class="content" id="content2">Content 2</p>
                        <span class="postedby">Posted by: 1Simonam</span>
                    </div>
                </div>
                <div class="container">
                    <div class="contentbox">
                        <h2>Title 3</h2>
                        <hr>
                        <p class="content" id="content3">Content 3</p>
                        <span class="postedby">Posted by: 1Simonam</span>
                    </div>
                </div>
                <div class="container">
                    <div class="contentbox">
                        <h2>Here is The Title</h2>
                        <hr>
                        <p class="content" id="content4">Here is the content</p>
                        <span class="postedby">Posted by: 1Simonam</span>
                    </div>
                </div>
            </section>

        </article>

    </main>

</body>

</html>
